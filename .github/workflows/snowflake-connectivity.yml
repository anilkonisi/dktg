name: Snowflake Connectivity Test
on:
  workflow_dispatch: {}

jobs:
  connect:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Snowflake connector
        run: pip install snowflake-connector-python[pandas]

      - name: Test Snowflake Connection
        shell: python                  # This line was missing â€“ this fixes the "import: command not found" error
        run: |
          import os
          import snowflake.connector

          print("Attempting to connect to Snowflake...")

          conn = snowflake.connector.connect(
              account=os.environ["SNOWFLAKE_ACCOUNT"],
              user=os.environ["SNOWFLAKE_USER"],
              password=os.environ["SNOWFLAKE_PASSWORD"],
              role=os.environ["SNOWFLAKE_ROLE"],
              warehouse=os.environ["SNOWFLAKE_WAREHOUSE"],
              database=os.environ["SNOWFLAKE_DATABASE"],
              schema=os.environ["SNOWFLAKE_SCHEMA"]
          )

          cur = conn.cursor()
          try:
              cur.execute("""
                  SELECT 
                    CURRENT_ACCOUNT(), 
                    CURRENT_USER(), 
                    CURRENT_ROLE(), 
                    CURRENT_WAREHOUSE(), 
                    CURRENT_DATABASE(), 
                    CURRENT_SCHEMA(),
                    CURRENT_REGION()
              """)
              result = cur.fetchone()
              print("Successfully connected to Snowflake!")
              print(f"Account   : {result[0]}")
              print(f"User      : {result[1]}")
              print(f"Role      : {result[2]}")
              print(f"Warehouse : {result[3]}")
              print(f"Database  : {result[4]}")
              print(f"Schema    : {result[5]}")
              print(f"Region    : {result[6]}")
          except Exception as e:
              print("Connection failed!")
              print(str(e))
              raise
          finally:
              cur.close()
              conn.close()
              print("Connection closed.")