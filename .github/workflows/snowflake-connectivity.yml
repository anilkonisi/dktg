name: Snowflake Connectivity Test
on:
  workflow_dispatch: {}

jobs:
  connect:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Snowflake connector
        run: pip install snowflake-connector-python[pandas]

      # This step proves secrets are loaded
      - name: Debug - Check secrets are present (safe way)
        run: |
          echo "SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT != '' && 'set' || 'MISSING' }}"
          echo "SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER != '' && 'set' || 'MISSING' }}"
          echo "SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD != '' && 'set' || 'MISSING' }}"

      - name: Test Snowflake Connection
        shell: python
        run: |
          import os
          import snowflake.connector

          print("Connecting to Snowflake...")
          print(f"Account: {os.environ['SNOWFLAKE_ACCOUNT']}")
          print(f"User: {os.environ['SNOWFLAKE_USER']}")
          print(f"Role: {os.environ['SNOWFLAKE_ROLE']}")
          print(f"Warehouse: {os.environ['SNOWFLAKE_WAREHOUSE']}")
          print(f"Database: {os.environ['SNOWFLAKE_DATABASE']}")
          print(f"Schema: {os.environ['SNOWFLAKE_SCHEMA']}")

          conn = snowflake.connector.connect(
              account=os.environ["SNOWFLAKE_ACCOUNT"],
              user=os.environ["SNOWFLAKE_USER"],
              password=os.environ["SNOWFLAKE_PASSWORD"],
              role=os.environ["SNOWFLAKE_ROLE"],
              warehouse=os.environ["SNOWFLAKE_WAREHOUSE"],
              database=os.environ["SNOWFLAKE_DATABASE"],
              schema=os.environ["SNOWFLAKE_SCHEMA"]
          )

          cur = conn.cursor()
          try:
              cur.execute("SELECT CURRENT_ACCOUNT(), CURRENT_USER(), CURRENT_ROLE(), CURRENT_WAREHOUSE(), CURRENT_DATABASE(), CURRENT_SCHEMA(), CURRENT_REGION()")
              row = cur.fetchone()
              print("SUCCESSFULLY CONNECTED TO SNOWFLAKE!")
              print(f"Account   : {row[0]}")
              print(f"User      : {row[1]}")
              print(f"Role      : {row[2]}")
              print(f"Warehouse : {row[3]}")
              print(f"Database  : {row[4]}")
              print(f"Schema    : {row[5]}")
              print(f"Region    : {row[6]}")
          finally:
              cur.close()
              conn.close()