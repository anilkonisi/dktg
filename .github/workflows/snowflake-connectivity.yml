name: Snowflake Connectivity Test
on:
  workflow_dispatch: {}

jobs:
  connect:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Snowflake connector
        run: pip install snowflake-connector-python[pandas]

      - name: Test Snowflake Connection
        run: |
          import os
          import snowflake.connector

          conn = snowflake.connector.connect(
              account=os.environ["SNOWFLAKE_ACCOUNT"],
              user=os.environ["SNOWFLAKE_USER"],
              password=os.environ["SNOWFLAKE_PASSWORD"],
              role=os.environ["SNOWFLAKE_ROLE"],
              warehouse=os.environ["SNOWFLAKE_WAREHOUSE"],
              database=os.environ["SNOWFLAKE_DATABASE"],
              schema=os.environ["SNOWFLAKE_SCHEMA"]
          )

          cur = conn.cursor()
          try:
              cur.execute("SELECT CURRENT_ACCOUNT(), CURRENT_USER(), CURRENT_ROLE(), CURRENT_WAREHOUSE(), CURRENT_DATABASE(), CURRENT_SCHEMA()")
              result = cur.fetchone()
              print("Successfully connected!")
              print(f"Account: {result[0]} | User: {result[1]} | Role: {result[2]} | WH: {result[3]} | DB: {result[4]} | Schema: {result[5]}")
          finally:
              cur.close()
              conn.close()